        <h1 class="pagehead">Contact Me:</h1>

            <div class="contactbox">
                <div class="infobox">
                    <img class="mapicon" src="./img/map.png" alt="">
                    <p class="infotext">Mid-Baneshwor, Kathmandu</p>
                    <img class="contacticon" src="./img/contact.png" alt="">

                    <p class="infotext">shuvasis2004@gmail.com</p>
                    <p class="infotext">shuvasis@hotmail.com</p>
                </div>
                <div>
                    <form>
                        <label for="firstname">First Name:</label>
                        <input type="text" name="firstname" id="firstname" placeholder="First Name(Include Middle Name here)">
                        <label for="lastname">Last Name:</label>
                        <input type="text" name="lastname" id="lastname" placeholder="Last Name">
                        <br>
                        <br>
                        <label for="number">Contact:</label>
                        <input type="text" name="number" id="number" placeholder="eg. 9812345621">
                        <label for="email">Email:</label>
                        <input type="text" name="email" id="email" placeholder="xyz123@example.com">
                        <br>
                        <br>
                        <label for="purpose">Purpose:</label>
                        <select name="purpose" id="purpose">
                        <option value="S">--Select--</option>
                        <option value="M">Music</option>
                        <option value="G">Graphic Designing</option>
                        <option value="V">Video Editting</option>
                        <option value="M">Marketing</option>
                        </select>
                        <br>
                        <br>
                        <label for="message">Message: </label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Type Here...."></textarea>
                    </form>
                    <button class="sendbutton">Send</button>
                </div>
            </div>
